<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>
        <js-biglietto-treno-form></js-biglietto-treno-form>
    </title>
</head>

<body>
    <main class="bg-danger">
        <div class="container bg-white">
            <div class="row">
                <div class="col-4">
                    <h4 class="text-danger m-3">Nome e cognome</h4>
                    <input type="text" id="user-name" class="form-control m-3" aria-label="First name">
                </div>
                <div class="col-4">
                    <h4 class="text-danger m-3">Distanza da percorrere</h4>
                    <input type="text" id="km" class="form-control m-3" aria-label="First name">
                </div>
                <div class="col-4">
                    <h4 class="text-danger m-3">Fascia d'et√†</h4>
                    <input type="text" id="user-age" class="form-control m-3" aria-label="First name">
                </div>

                <div class="col-6">
                    <button type="button" id="btn-gnr" class="btn btn-secondary">Genera</button>
                    <button type="button" id="btn-ann" class="btn btn-secondary">Annulla</button>
                </div>

            </div>
        </div>
        <div class="container bg-white">
            <div class="row">
                <h2 class="text-dark">Dettaglio Passeggeri</h2>
                <div class="col-5">
                    <h3>NOME PASSEGGERO</h3>
                    <h4 id="passenger"></h4>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-3">
                            <h4>Offerta</h4>
                            <p>biglietto standard</p>
                        </div>
                        <div class="col-3">
                            <h4>Carrozza</h4>
                            <p>5</p>
                        </div>
                        <div class="col-3">
                            <h4>Codice CP</h4>
                            <p>92911</p>
                        </div>
                        <div class="col-3">
                            <h4>Costo biglietto</h4>
                            <p id="ticket-cost"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script type="text/javascript"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
